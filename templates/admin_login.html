<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>

<body>
    <main class="main-content">
        <div class="container">
            <div class="form-header">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='Images/logo1.png') }}" class="logo-img" alt="Left Logo">
                    <img src="{{ url_for('static', filename='Images/logo2.png') }}" class="logo-img" alt="center Logo">
                </div>
                <h2 class="form-title">Admin Portal</h2>
                <p class="section-subtitle">Secure access to administrative functions</p>
            </div>

            <!-- Flash messages -->
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}

                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}

                {% endif %}
                {% endwith %}
            </div>

            <form class="form-container" method="POST" action="/admin_login">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="email" class="form-label">Admin's Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="admin@example.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"
                            required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        Secure Login
                    </button>
                </div>
                <div class="alt-action">
                    <a href="{{ url_for('reset_password') }}">Reset password</a>
                </div>
            </form>


        </div>
    </main>
    <script>
                // Fade out flash messages after 3 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.classList.add('fade-out');
                setTimeout(() => alert.remove(), 500);
            });
        }, 3000);
    </script>
</body>

</html>
