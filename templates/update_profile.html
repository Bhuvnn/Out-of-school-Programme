<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Profile</title>
    <!-- Base Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <!-- Layout Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <!-- Component Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="#" class="logo">
                <i class="fas fa-user-graduate"></i>
                <span>Student Portal</span>
            </a>

            <ul class="nav-links">
                <li><a href="{{ url_for('profile_display') }}" class="nav-link">Profile</a></li>
                <li><a href="{{ url_for('update_profile') }}" class="nav-link active">Update</a></li>
            </ul>

            <div class="nav-actions">
                <button class="btn btn-outline-primary btn-sm">Logout</button>
            </div>

            <button class="mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="form-header">
                <h2 class="form-title">Student Profile Update</h2>
                <p class="section-subtitle">Update your personal information</p>
            </div>

            <div class="flash-messages">
                <!-- Sample success message -->
                <div class="alert alert-success">
                    Profile updated successfully!
                </div>
            </div>

            <form action="/update_profile" method="POST" class="form-container">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-user"></i>
                        Personal Information
                    </h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="studentName" class="form-label">Student's Name</label>
                            <input type="text" id="studentName" name="studentName" value="Rahul Sharma" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="fatherName" class="form-label">Father's Name</label>
                            <input type="text" id="fatherName" name="fatherName" value="Rajesh Sharma" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="motherName" class="form-label">Mother's Name</label>
                            <input type="text" id="motherName" name="motherName" value="Sunita Sharma" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" id="dob" name="dob" value="2002-05-15" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Gender</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="gender" value="male" checked>
                                    Male
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="gender" value="female">
                                    Female
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="gender" value="other">
                                    Other
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="religion" class="form-label">Religion</label>
                            <input type="text" id="religion" name="religion" value="Hindu" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" name="category" class="form-control form-select" required>
                                <option value="">Select Category</option>
                                <option value="general" selected>General</option>
                                <option value="obc">OBC</option>
                                <option value="sc">SC</option>
                                <option value="st">ST</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="aadhar" class="form-label">Aadhar Number</label>
                            <input type="text" id="aadhar" name="aadhar" value="1234-5678-9012" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" id="mobile" name="mobile" value="9876543210" class="form-control" required>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <a href="#">Reset Password</a>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Mobile menu toggle functionality
        document.querySelector('.mobile-toggle').addEventListener('click', function () {
            document.querySelector('.nav-links').classList.toggle('active');
        });
        
        // Auto-hide flash messages
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.alert');
            
            flashMessages.forEach(message => {
                setTimeout(() => {
                    message.style.opacity = '0';
                    setTimeout(() => message.remove(), 500);
                }, 3000);
            });
        });
    </script>
</body>
</html>
