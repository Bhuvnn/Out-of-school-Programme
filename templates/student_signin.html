<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Sign In</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/form.css') }}"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <main class="main-content">
      <div class="container">
        <div class="form-header">
          <div class="logo-container1">
            <img
              src="{{ url_for('static', filename='Images/logo1.png') }}"
              class="logo-img1"
              alt="Left Logo"
            />
            <img
              src="{{ url_for('static', filename='Images/logo2.png') }}"
              class="logo-img1"
              alt="center Logo"
            />
          </div>
          <h2 class="form-title">Student Sign In</h2>
          <p class="section-subtitle">
            Enter your credentials to access your account
          </p>
        </div>
        <div class="flash-messages">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %} {% endif %} {% endwith %}
        </div>

        <form action="/student_signin" method="POST" class="form-container">
          <div class="form-grid">
            <!-- CAN ID Field -->
            <div class="form-group">
              <label for="canId" class="form-label">CAN ID</label>
              <input
                type="text"
                id="canId"
                name="canId"
                class="form-control"
                placeholder="Enter your CAN ID"
                value="{{session.can_id}}"
                required
              />
            </div>

            <!-- Password Field with toggle -->
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="password-input-container">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter your password"
                  required
                />
                <span id="togglePassword" class="password-toggle">
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
          <div class="alt-action">
            <p>
              Don't have an account?
              <a href="{{ url_for('student_signup') }}">Sign up</a>
            </p>
          </div>
        </form>
      </div>
    </main>
    <footer class="app-footer">
      <div class="footer-content">
        <span>Powered by</span>
        <a href="#" class="footer-logo">
          <img
            src="{{ url_for('static', filename='Images/company_logo.jpg') }}"
            alt="VALEUR FABTEX Logo"
            class="logo-img"
          />
        </a>
      </div>
    </footer>

    <script>
      // Toggle password visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const icon = this.querySelector("i");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
          }
        });

      // Fade out flash messages after 5 seconds
      document.addEventListener("DOMContentLoaded", function () {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach((alert) => {
          setTimeout(() => {
            alert.classList.add("fade-out");
            setTimeout(() => alert.remove(), 500);
          }, 3000);
        });
      });
    </script>
  </body>
</html>
