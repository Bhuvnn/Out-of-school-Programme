<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_signin.css') }}">
</head>

<body>
    <div class="flex flex-column min-height-100vh">
        <!-- Flash Messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages container">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>

        <main class="flex-center flex-grow-1">
            <div class="signin-container container">
                <div class="card signin-card">
                    <div class="card-header text-center">
                        <h2>Student Sign In</h2>
                        <p class="section-subtitle">Enter your credentials to access your account</p>
                    </div>

                    <div class="card-body">
                        <form action="/student_signin" method="POST" class="signin-form">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="login-email" value="{{email}}" class="form-control"
                                    placeholder="Enter your email" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="login-password" class="form-control"
                                    placeholder="Enter your password" required>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <p>Don't have an account? <a href="url_for{{'student_signup'}}">sign-up</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Fade out flash messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function () {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.classList.add('fade-out');
                    setTimeout(() => alert.remove(), 500);
                }, 3000);
            });
        });
    </script>
</body>

</html>
