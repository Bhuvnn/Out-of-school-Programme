<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    <!-- Link to your CSS files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <main class="main-content">

        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Create Student Account</h2>
                    <p class="auth-subtitle">Join our learning community today</p>
                </div>

                <!-- Flash messages -->
                <div class="flash-messages">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}

                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                    {% endfor %}

                    {% endif %}
                    {% endwith %}
                </div>
                <div class="auth-card">
                    <!-- Sign Up Form -->
                    <form id="signup-form" class="auth-form" method="POST" action="/student_signup">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="form-control"
                                    placeholder="Enter your first name"
                                    value="{{ form_data.first_name if form_data.first_name else '' }}">
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-control"
                                    placeholder="Enter your last name"
                                    value="{{ form_data.last_name if form_data.last_name else '' }}">
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" class="form-control"
                                    placeholder="Enter your email"
                                    value="{{ form_data.email if form_data.email else '' }}">
                            </div>

                            <div class="form-group">
                                <label for="mobile">Mobile Number</label>
                                <input type="tel" id="mobile" name="mobile" class="form-control" pattern="[0-9]{10}"
                                    title="Please enter a 10-digit phone number" placeholder="Enter your mobile number"
                                    value="{{ form_data.mobile if form_data.mobile else '' }}">
                            </div>

                            <div class="form-group">
                                <label for="password">Create Password</label>
                                <div class="password-container">
                                    <input type="password" id="password" name="password" class="form-control"
                                        placeholder="Create your password">
                                    <button type="button" class="toggle-password" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="password-container">
                                    <input type="password" id="confirmPassword" name="confirmPassword"
                                        class="form-control" placeholder="Confirm your password">
                                    <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                            <button type="submit" class="btn btn-primary btn-submit">Create Account</button>

                        <div class="alt-action">
                            <p>Already have an account? <a href="{{ url_for('student_signin') }}">Sign in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');

            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // Fade out flash messages after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.classList.add('fade-out');
                setTimeout(() => alert.remove(), 500);
            });
        }, 3000);
    </script>
</body>

</html>
