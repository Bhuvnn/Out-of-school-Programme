<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | Sign Up / Sign In</title>
    <!-- Linking to your CSS files -->
    <!-- Base Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <!-- Layout Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <!-- Component Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_signup.css') }}">
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>

    <main class="main-content">
        <div class="container auth-container">
            <div class="auth-header">
                <h1 class="auth-title">Student Portal</h1>
                <p class="auth-subtitle">Join thousands of students already learning with us. Get access to exclusive resources and courses.</p>
            </div>
            
            <div class="auth-card">
                <div class="auth-tabs">
                    <div class="auth-tab active" id="signup-tab">Sign Up</div>
                    <div class="auth-tab" id="signin-tab">Sign In</div>
                </div>
                
                <!-- Sign Up Form -->
                <form id="signup-form" class="auth-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="Enter your first name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Enter your last name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" id="mobile" class="form-control" placeholder="Enter your mobile number" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Create Password</label>
                            <div class="password-container">
                                <input type="password" id="password" class="form-control" placeholder="Create your password" required>
                                <button type="button" class="toggle-password" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-container">
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                                <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="terms-container">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>. I confirm that I am at least 13 years of age.
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-submit">Create Account</button>
                    
                    <div class="alt-action">
                        <p>Already have an account? <a href="#" id="show-signin">Sign in</a></p>
                    </div>
                </form>
                
                <!-- Sign In Form (Hidden by default) -->
                <form id="signin-form" class="auth-form" style="display: none;">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="login-email">Email Address</label>
                            <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="password-container">
                                <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                                <button type="button" class="toggle-password" id="toggleLoginPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="terms-container">
                        <input type="checkbox" id="remember">
                        <label for="remember">
                            Remember me
                        </label>
                        <a href="#" style="margin-left: auto;">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-submit">Sign In</button>
                    
                    <div class="alt-action">
                        <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // DOM Elements
        const signupTab = document.getElementById('signup-tab');
        const signinTab = document.getElementById('signin-tab');
        const signupForm = document.getElementById('signup-form');
        const signinForm = document.getElementById('signin-form');
        const showSignin = document.getElementById('show-signin');
        const showSignup = document.getElementById('show-signup');
        
        // Toggle between signup and signin forms
        function showForm(formToShow) {
            if (formToShow === 'signup') {
                signupForm.style.display = 'block';
                signinForm.style.display = 'none';
                signupTab.classList.add('active');
                signinTab.classList.remove('active');
            } else {
                signupForm.style.display = 'none';
                signinForm.style.display = 'block';
                signinTab.classList.add('active');
                signupTab.classList.remove('active');
            }
        }
        
        // Event listeners for tabs
        signupTab.addEventListener('click', () => showForm('signup'));
        signinTab.addEventListener('click', () => showForm('signin'));
        showSignin.addEventListener('click', (e) => {
            e.preventDefault();
            showForm('signin');
        });
        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            showForm('signup');
        });
        
        // Password visibility toggle
        function setupPasswordToggle(passwordId, buttonId) {
            const passwordInput = document.getElementById(passwordId);
            const toggleButton = document.getElementById(buttonId);
            
            if (passwordInput && toggleButton) {
                toggleButton.addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.replace('fa-eye', 'fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.replace('fa-eye-slash', 'fa-eye');
                    }
                });
            }
        }
        
        // Set up password toggles
        setupPasswordToggle('password', 'togglePassword');
        setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');
        setupPasswordToggle('login-password', 'toggleLoginPassword');
        
        // Form submission handlers
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Simple validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Show success message
            alert(`Account created for ${firstName} ${lastName}! Check your email to verify your account.`);
            
            // Reset form
            this.reset();
        });
        
        signinForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Show success message
            alert(`Welcome back! You are now signed in as ${email}.`);
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
